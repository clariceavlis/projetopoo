<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Agenda de Contatos</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

<body>
   

        <div class="panel panel-default" style="margin: 10px">
            <div class="panel-heading">
                <h1 class="panel-title">Agenda de Contatos</h1>
            </div>

            <form class="form-inline" method="POST" th:object="${contato}" th:action="@{/agendacontatos/adicionar}" style="margin: 20px 0">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
                <input type="text" class="form-control" placeholder="Telefone" th:field="*{telefone}"/>
                <button type="submit" class="btn btn-primary">Adicionar</button>

             
            </div>
            
            </form>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contato : ${contatos}">

                            <td th:text="${contato.nome}"></td>
                            <td th:text="${contato.telefone}"></td>
                            <td><a th:href="@{'/agendacontatos/excluir/' + ${contato.id}}">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
